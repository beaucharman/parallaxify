<!DOCTYPE html>
<html lang="en-au">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>
      Parallaxify
    </title>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="normalize.css">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css">

    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>

  <header>
    <h1>Parallaxify</h1>
    <p>Something by <a href="//twitter.com/beaucharman" rel="external">@beaucharman</a>.<br>
      <a href="#" title="View on Github" alt="external">Fork and read the documentaion of Github &rarr;</a><br>
      Images from <a href="http://walldash.net/" rel="external" title="visit walldash.net">walldash.net</a>.</p>
  </header>

    <section class="one panel" data-parallaxify data-speed="8">
      <article>This is the first section&hellip; scrolling like a boss.</article>
    </section>

    <section class="two panel" data-parallaxify data-speed="30">
      <article>I am the second, I am scrolling slightly slower.</article>
    </section>

    <section class="three panel">
      <article>Third section here. No parallax for me today, thanks.</article>
    </section>

    <!--[if lt IE 7]>
    <p class="chromeframe">
      You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a> or
      <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a>
      to improve your experience.
    </p>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="library/scripts/vendor/jquery-1.8.2.min.js"><\/script>')</script>
    <script src="../parallaxify.js"></script>
    <script>
    /**
     * Firstly, make all the panels the same height as the initial window load size, and then
     * add some parallax magic to the slides that require it :)
     */
    (function(){
      $('section.panel').fitVertically();
      $('[data-parallaxify]').parallaxify();
    })();
    </script>

  </body>
</html>
